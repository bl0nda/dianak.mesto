<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="main">
        <section class="profile">

            <img src="<%=require('./images/avatar.jpg')%>" alt="аватарка" class="profile__avatar">
            <div class="profile__name-container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
            </div>
            <h2 class="profile__job">Исследователь океана</h2>

            <button type="button" class="profile__add-button"></button>
        </section>
        <div class="cards-container">

        </div>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_profile-info">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="profile-info" class="popup__form popup__form_type_profile-info" novalidate>
                <label class="popup__field-container">
                    <input type="text" minlength="2" maxlength="40" name="name" id="change-name"
                        class="popup__field popup__field_change_name" placeholder="Имя" required>
                    <span class="popup__field-error change-name-error"></span>
                </label>
                <label class="popup__field-container">
                    <input type="text" minlength="2" maxlength="200" name="job" id="change-job"
                        class="popup__field popup__field_change_job" placeholder="Вид деятельности" required>
                    <span class="popup__field-error change-job-error"></span>
                </label>
                <button type="submit" class="popup__submit-button popup__submit-button_type_profile-info"
                    disabled>Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup_type_card">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="add-card" class="popup__form popup__form_type_card" novalidate>
                <label class="popup__field-container">
                    <input type="text" minlength="2" maxlength="30" name="title" id="change-cards-name"
                        class="popup__field popup__field_change_cards-name" placeholder="Название" required>
                    <span class="popup__field-error change-cards-name-error"></span>
                </label>
                <label class="popup__field-container">
                    <input type="url" name="link" id="change-image"
                        class="popup__field popup__field_change_image" placeholder="Ссылка на картинку" required>
                    <span class="popup__field-error change-image-error"></span>
                </label>
                <button type="submit" class="popup__submit-button popup__submit-button_type_card">Создать</button>
            </form>
        </div>
    </section>
    <section class="popup popup_type_big-image">
        <div class="popup__container-big-image">
            <button type="button" class="popup__close-button"></button>
            <figure class="popup__picture">
                <img src="#" alt="" class="popup__big-image">
                <figcaption class="popup__image-caption"></figcaption>
            </figure>
        </div>
    </section>
    <template class="cards">
        <div class="cards__element">
            <img src="#" alt="" class="cards__image">
            <div class="cards__description">
                <h2 class="cards__title"></h2>
                <button type="button" class="cards__like"></button>
            </div>
            <button type="button" class="cards__delete"></button>
        </div>
    </template>
</body>

</html>
